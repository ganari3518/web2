<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .menu {
        background-color: #333;
        padding: 10px;
      }
      
      .toggle-btn {
        color: #fff;
        font-size: 20px;
        cursor: pointer;
      }
      
      .menu-list {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: none; /* 초기에는 메뉴가 숨겨져 있습니다. */
      }
      
      .menu-list li {
        padding: 10px 0;
      }
      
      .menu-list a {
        color: #fff;
        text-decoration: none;
      }
      
      #toggle:checked + .toggle-btn + .menu-list {
        display: block; /* 토글 버튼이 체크되었을 때 메뉴를 보여줍니다. */
      }
  </style>
</head>
<body>
  <nav class="menu">
    <input type="checkbox" id="toggle">
    <label for="toggle" class="toggle-btn">&#9776;</label>
    <ul class="menu-list">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</body>
</html>
