<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        포켓몬스터
    </h1>
    <h2>
        스칼렛 바이올렛
    </h2>
    <h3>
        스타팅 포켓몬
    </h3>
    나오하
    뜨아거
    꾸악스
    <br>
    <script>
        var poketmon = ['나오하', '뜨아거'];
        document.write(poketmon[0]+'&nbsp');
        document.write(poketmon[1]);
    </script>
    <h3>
        count
    </h3>
    3
    <br>
    <script>
        document.write(poketmon.length);
    </script>
    <h3>
        push
    </h3>
    <script>
        poketmon.push('꾸악스');
        document.write(poketmon.length + '<br>');
    </script>
</body>
</html>
