<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>expression</h2>
    <script>
        function add(left, right){
            return left + right;
        }
        let result = add(3, 5);
        document.write("3+5 = "+result);

        function sub(left, right){
            return left - right;
        }
        result = sub(3, 5);
        document.write("<br>3-5 = "+result);

        function mul(left, right){
            return left * right;
        }
        result = mul(3, 5);
        document.write("<br>3*5 = "+result);

        function div(left, right){
            return left / right;
        }
        result = div(3, 5);
        document.write("<br>3/5 = "+result);
    </script>
</body>
</html>
